name: Budget Bot (Telegram)

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Network smoke test (Telegram) with retry
        shell: bash
        run: |
          set -euo pipefail
          for i in 1 2 3; do
            echo "Attempt $i: connect to api.telegram.org:443"
            python - <<'PY' && exit 0
            import socket
            socket.create_connection(("api.telegram.org", 443), timeout=10).close()
            print("OK")
            PY
            echo "Failed attempt $i, sleeping..."
            sleep $((i*5))
          done
          echo "Network still unreachable after retries"
          exit 2

      - name: Run bot
        env:
          BUDGET_TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          BUDGET_TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          BUDGET_THB_TO_CHF: ${{ secrets.BUDGET_THB_TO_CHF }}
          BUDGET_DATA_DIR: bots/budget/data
        run: |
          python bots/budget/budget_bot.py

      - name: Commit data changes
        shell: bash
        run: |
          set -euo pipefail
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "budget-bot"
            git config user.email "budget-bot@users.noreply.github.com"
            git add bots/budget/data/ || true
            git commit -m "Update budget bot data" || true
            git push
          fi
