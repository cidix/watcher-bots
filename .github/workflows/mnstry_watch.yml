name: MNSTRY Discount Watch

on:
  schedule:
    - cron: "53 */2 * * *"
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ‘‡ Jitter (0â€“24s)
      - name: Small jitter
        shell: bash
        run: sleep $((RANDOM % 25))

      - name: Run bot
        shell: bash
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -euo pipefail
          python bots/mnstry/src/bot.py

      - name: Commit & push state (retry)
        shell: bash
        run: |
          set -euo pipefail

          BOT_ID="mnstry"
          DATA_DIR="bots/${BOT_ID}/data"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add "${DATA_DIR}/"

          if git diff --cached --quiet; then
            echo "No state changes to commit."
            echo "No actionable change. State unchanged."
            exit 0
          fi

          git commit -m "chore(state): update ${BOT_ID} state" || true

          for i in 1 2 3; do
            echo "Push attempt ${i}..."
            git pull --rebase origin "${GITHUB_REF_NAME}"

            if git push origin "HEAD:${GITHUB_REF_NAME}"; then
              echo "Push succeeded."
              echo "State updated and persisted."
              exit 0
            fi

            echo "Push failed. Retrying..."
            sleep $((i*2))
          done

          echo "Push failed after retries."
          exit 1
