name: MNSTRY Discount Watch

on:
  schedule:
    - cron: "53 */2 * * *"
  workflow_dispatch:
    inputs:
      status:
        description: "Send status message even if nothing changed"
        required: false
        default: "true"

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Small jitter
        shell: bash
        run: sleep $((RANDOM % 25))

      - name: Run bot
        shell: bash
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -euo pipefail
          python bots/shop-sale-watcher/src/bot.py

      - name: Commit & push state (retry)
        shell: bash
        run: |
          set -euo pipefail

          BOT_ID="mnstry"
          DATA_DIR="bots/${BOT_ID}/data"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add "${DATA_DIR}/"

          if git diff --cached --quiet; then
            echo "No state changes to commit."
            echo "No actionable change. State unchanged."
            exit 0
          fi

          git commit -m "chore(state): update ${BOT_ID} state" || true

          for i in 1 2 3; do
            echo "Push attempt ${i}..."
            git pull --rebase origin "${GITHUB_REF_NAME}"

            if git push origin "HEAD:${GITHUB_REF_NAME}"; then
              echo "Push succeeded."
              echo "State updated and persisted."
              exit 0
            fi

            echo "Push failed. Retrying..."
            sleep $((i*2))
          done

          echo "Push failed after retries."
          exit 1

      # Status message on manual run (and only if user wants it)
      - name: Telegram status (manual run)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.status == 'true' }}
        shell: bash
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -euo pipefail
          TEXT="âœ… MNSTRY: workflow_dispatch OK\nRepo: $GITHUB_REPOSITORY\nRun: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            --data-urlencode "text=${TEXT}" >/dev/null
